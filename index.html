<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>
</head>
<body>

    <div class="caixa_maior">
        <input class="input_cidade" placeholder="Digite o nome da cidade">
        <button class="btn_buscar" onclick="cliqueinobtn()">
            <img class="img_buscar" src="image/search-regular-24.png" alt="">
        </button>

        <div class="caixa_media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21 °C</p>

            <div class="caixa_menor">

                <img class="img_previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Icone_do_tempo"><p class="txt_previsao" >Nublado</p>
        
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
        
        
    </div>
    
</body>
</html>
